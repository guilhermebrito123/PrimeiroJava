<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let nome = localStorage.getItem("nome");
            if (nome) {
                document.getElementById("nome").textContent = nome;
            }
            let Clan = localStorage.getItem("clan");
            if (Clan) {
                document.getElementById("clan").textContent = Clan;
            }
        });
    </script>

<div class="background-image">
    <br><br><br>
    <div class="card col-xxl-5 m-xxl-auto col-xl-5 m-xl-auto col-lg-6 m-lg-auto col-md-6 m-md-auto col-sm-8 m-sm-auto col-10 m-auto" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item text-center fs-3" style="font-family: fantasy;">Seus dados: </li>
            <li class="list-group-item text-center">Seu nome - <span id="nome"></span></li>
            <li class="list-group-item text-center">Seu clan - <span id="clan"></span></li>
        </ul>
    </div>

</div>

<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
