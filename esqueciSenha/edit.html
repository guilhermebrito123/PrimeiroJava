<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="edit.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <form action="" class="needs-validation col-10 col-sm-8 col-md-7 col-lg-5 p-2 bg-light rounded-3"
                novalidate>
                <legend class="text-center h2"
                    style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Alterar Senha
                </legend>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder=" " id="senha" pattern="{10}" required>
                    <label for="senha" class="form-label">Nova senha:</label>
                    <div class="invalid-feedback">Formato inválido</div>
                    <div class="valid-feedback">Formato válido</div>
                    <i class="bi-info-circle" data-bs-toggle="collapse" data-bs-target="#campo1"
                        style="color: #2c05b9;">
                        <div class="collapse" id="campo1">
                            <p>Exemplo: 2001Guib!</p>
                        </div>
                    </i>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder=" " id="senhaConfirma" pattern="{10}"
                        required>
                    <label for="senhaConfirma" class="form-label">Confirmar senha:</label>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-outline-success col-5 col-sm-5 col-md-3 col-lg-3"
                        type="submit">Mudar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
