<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mb-5 mt-5">
            <div style="background-color:  rgba(113, 93, 230, 0.5);"
                class=" col-10 col-sm-10 col-md-5 col-lg-5 border border-0 rounded-2">
                <img src="/img/login.png" alt="" class="img-fluid ms-auto ms-sm-auto ms-md-auto p-3 p-lg-5">
            </div>
            <div class="bg-light col-10 col-sm-10 col-md-3 col-lg-3 border border-0 rounded-2 p-3">
                <div class="row">
                    <p
                        class=" lh-sm text-bg-light fs-6 text-sm-start d-inline-block col-md-11 mx-md-auto text-md-center col-lg-6 ms-5 ms-sm-0 ms-md-1 bg-transparent fst-italic">
                        Ainda n√£o possui uma conta?
                    </p>
                    <span class="col-2 d-sm-none d-md-inline-block p-1"></span>
                    <button class="btn btn-outline-primary rounded-2 col-6 col-md-11 col-lg-3 me-lg-2 ms-4 ms-sm-2"
                        href="">Cadastre-se</button>
                </div>
                <hr>
                <form class="needs-validation" novalidate>
                    <div class="text-center text-bg-light display-6 fw-bold">Login</div>
                    <div class="form-floating mt-3 mb-4">
                        <input type="email" class="form-control shadow rounded-2" id="email" placeholder=" " required>
                        <label for="email" class="label-form">Email</label>
                        <div class="invalid-feedback text-bg-light">Informe o email</div>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control shadow rounded-2" id="password" placeholder=" "
                            required>
                        <label for="password" class="label-form">Senha</label>
                        <div class="invalid-feedback text-bg-light">Informe a senha</div>
                        <i class="bi-info-circle mb-1" data-bs-toggle="collapse" data-bs-target="#alerta">
                            <div class="collapse" id="alerta">
                                <p class="lh-sm">Esqueceu a senha? <a href="" class="btn btn-outline-danger">Alterar</a>
                                </p>
                            </div>
                        </i>
                    </div>
                    <div class="row justify-content-center mb-5">
                        <button class="btn btn-outline-primary col-6 col-sm-5 col-md-4 col-lg-3 d-block">Entrar</button>
                    </div>
                    <hr>
                    <div class="display-6 fs-4 mb-5 text-center fw-bold fst-italic">
                        Entre com:
                    </div>
                    <div class="row shadow">
                        <div class="col m-auto text-center border border-1 ">
                            <figure class="figure">
                                <figcaption class="figcaption text-center fst-italic d-none d-sm-block">Instagram:</figcaption>
                            <a href=" " class="bi-instagram fs-1 list-inline-item d-inline-block"
                                style="color: rgba(206, 15, 196, 0.884);"></a>
                            </figure>
                        </div>
                        <div class="col m-auto text-center border border-1 ">
                            <figure class="figure">
                                <figcaption class="figcaption text-center fst-italic d-none d-sm-block">Ttter:</figcaption>
                            <a href=" " class="bi-twitter-x fs-1 list-inline-item d-inline-block"
                                style="color: black;"></a>
                            </figure>
                        </div>
                        <div class="col m-auto text-center border border-1 ">
                            <figure class="figure">
                                <figcaption class="figcaption text-center fst-italic d-none d-sm-block">Wtt:</figcaption>
                                <a href=" " class="bi-whatsapp fs-1 list-inline-item d-inline-block"
                                    style="color: rgb(11, 206, 60);"></a>
                            </figure>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <img src="/img/user.png" alt="" class="img-fluid" style="max-width: 300px; max-height: 300px;">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
